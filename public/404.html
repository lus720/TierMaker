<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TierMakerPlus - 正在跳转...</title>
    <script>
        // GitHub Pages SPA 路由修复方案
        // 当访问 /zh/ 或 /en/ 等路径时，GitHub Pages 返回 404
        // 此脚本将路径信息保存并重定向到首页，由 Vue Router 处理
        (function () {
            // 获取当前路径和查询参数
            var pathSegmentsToKeep = 0; // 如果有 base path 如 /repo-name/，设为 1

            var location = window.location;
            var origin = location.origin;
            var pathname = location.pathname;
            var search = location.search;
            var hash = location.hash;

            // 将完整路径保存到 sessionStorage
            sessionStorage.setItem('spa-redirect-path', pathname + search + hash);

            // 重定向到首页
            window.location.replace(origin + '/');
        })();
    </script>
</head>

<body>
    <noscript>
        <p>正在跳转... 如果没有自动跳转，请点击 <a href="/">这里</a></p>
    </noscript>
</body>

</html>
